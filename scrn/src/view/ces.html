  //创建和初始化地图函数：


  function initMap(){
    console.log(pois.length)
    createMap();//创建地图
    setMapEvent();//设置地图事件
    addMapControl();//向地图添加控件
    addMarker();
  }

  //创建地图函数：
  function createMap(){
    var map = new BMap.Map("dituContent");//在百度地图容器中创建一个地图
    var point = new BMap.Point(119.021565,32.189101);//定义一个中心点坐标
    map.centerAndZoom(point,9);//设定地图的中心点和坐标并将地图显示在地图容器中
    window.map = map;//将map变量存储在全局
  }

  //地图事件设置函数：
  function setMapEvent(){
    map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
    map.enableScrollWheelZoom();//启用地图滚轮放大缩小
    map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
    map.enableKeyboard();//启用键盘上下左右键移动地图
  }

  //地图控件添加函数：
  function addMapControl(){
    //向地图中添加缩放控件
    var ctrl_nav = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});
    map.addControl(ctrl_nav);
    //向地图中添加缩略图控件
    var ctrl_ove = new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:1});
    map.addControl(ctrl_ove);
    //向地图中添加比例尺控件
    var ctrl_sca = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
    map.addControl(ctrl_sca);
  }
  //画线
  function routehua(pois) {
    // var sy = new BMap.Symbol(BMap_Symbol_SHAPE_BACKWARD_OPEN_ARROW, {
    //   scale: 0.6,//图标缩放大小
    //   strokeColor: '#fff',//设置矢量图标的线填充颜色
    //   strokeWeight: '2',//设置线宽
    // });
    // var icons = new BMap.IconSequence(sy, '10', '30');
    var polyline = new BMap.Polyline(pois, {
      // enableEditing: false,//是否启用线编辑，默认为false
      // enableClicking: true,//是否响应点击事件，默认为true
      // icons: [icons],
      strokeWeight: '3',//折线的宽度，以像素为单位
      strokeOpacity: 0.8,//折线的透明度，取值范围0 - 1
      strokeColor: "#18a45b" //折线颜色
    });
    map.addOverlay(polyline);
  }
// 描点
  function addMarker() {
    // 编写自定义函数,创建标注
    function addMarkeri(point,gpsTime){
      var marker = new BMap.Marker(point);
       // var label = new BMap.Label("起点",{offset:new BMap.Size(20,-10)});
      map.addOverlay(marker);
      var label = new BMap.Label("起"+gpsTime.substring(5,16),{offset:new BMap.Size(20,-10)});
      marker.setLabel(label);
      // marker.setLabel(label);
    }
    function addmarkerd(dd,gpsTime) {
      // var myIcon = new BMap.Icon("http://pic.51yuansu.com/pic3/cover/01/59/33/594d77b9ec54b_610.jpg", new BMap.Size(300,157));
      var marker = new BMap.Marker(dd);

      map.addOverlay(marker);
      var label = new BMap.Label("终"+gpsTime.substring(5,16),{offset:new BMap.Size(20,-10)});
      marker.setLabel(label);
    }
    for (var i = 0; i < pois.length; i ++) {
      var a = pois[i].startGps.split(',')[0];
      var b = pois[i].startGps.split(',')[1];
      var c = pois[i].endGps.split(',')[0];
      var d = pois[i].endGps.split(',')[1];
      var dd = new BMap.Point(d,c);
      var point = new BMap.Point(b,a);
      addMarkeri(point,pois[i].gpsTime.split(',')[0]);
      addmarkerd(dd,pois[i].gpsTime.split(',')[1]);
      var is = [point,dd]
      routehua(is)
    }
    // var myIcon = new BMap.Icon(cbImg, new BMap.Size(60, 15), {imageSize: new BMap.Size(60, 15)}, {anchor: new BMap.Size(30, 17.5)});
    // let point = new BMap.Point(bdjd, bdwd)
    //
    // var marker = new BMap.Marker(point, {icon: myIcon});  // 创建标注
    // marker.setRotation(parseFloat(fxj) + 90)
    // this.map.addOverlay(marker);               // 将标注添加到地图中
    // this.map.setCenter(new BMap.Point(bdjd, bdwd))
  }
